<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>My calculator</title>
</head>
<body>
   
    <div class="container">
        <input class="input" type="text" placeholder="0" />
       
        <div class="row">
            <button class="button" style="color: #6dee6a ;">AC</button>
            <button class="button" style="color: #6dee6a ;">DEL</button>
            <button class="button" style="color: #6dee6a ;">%</button>
            <button class="button" style="color: #6dee6a ;">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="color: #6dee6a ;">*</button>
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button"  style="color: #6dee6a ;">-</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="color: #6dee6a ;">+</button>
        </div>

        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button"  style="color: #6dee6a ;">.</button>
            <button class="button" style="background-color:#fb7c14 ;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
